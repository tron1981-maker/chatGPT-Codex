        // í”½ì…€ ì› ê·¸ë¦¬ê¸°
        function drawPixelCircle(x, y, radius, color) {
            ctx.fillStyle = color;
            const pixelSize = Math.max(2, Math.floor(radius / 4));

            for (let py = -radius; py <= radius; py += pixelSize) {
                for (let px = -radius; px <= radius; px += pixelSize) {
                    if (px * px + py * py <= radius * radius) {
                        ctx.fillRect(
                            Math.floor(x + px),
                            Math.floor(y + py),
                            pixelSize,
                            pixelSize
                        );
                    }
                }
            }
        }

        // í”½ì…€ ì› (ê·¸ë¼ë°ì´ì…˜ íš¨ê³¼)
        function drawPixelPlanet(x, y, radius, color, secondaryColor) {
            const pixelSize = Math.max(2, Math.floor(radius / 4));

            for (let py = -radius; py <= radius; py += pixelSize) {
                for (let px = -radius; px <= radius; px += pixelSize) {
                    if (px * px + py * py <= radius * radius) {
                        // ê°„ë‹¨í•œ 3D íš¨ê³¼
                        const dist = Math.sqrt(px * px + py * py) / radius;
                        const lightFactor = 1 - dist * 0.5;

                        // ì¢Œìƒë‹¨ì´ ë°ê²Œ
                        const highlight = (px < 0 && py < 0) ? 1.2 : 1;

                        ctx.fillStyle = (px + py < 0) ? color : secondaryColor;
                        ctx.globalAlpha = Math.min(1, lightFactor * highlight);
                        ctx.fillRect(
                            Math.floor(x + px),
                            Math.floor(y + py),
                            pixelSize,
                            pixelSize
                        );
                    }
                }
            }
            ctx.globalAlpha = 1;
        }

        // í† ì„± ê³ ë¦¬ ê·¸ë¦¬ê¸°
        function drawSaturnRing(x, y, planetRadius) {
            ctx.strokeStyle = '#c4a86888';
            ctx.lineWidth = 3;

            const innerRadius = planetRadius * 1.4;
            const outerRadius = planetRadius * 2.2;

            // í”½ì…€í™”ëœ ê³ ë¦¬
            ctx.fillStyle = '#c4a86866';
            for (let angle = 0; angle < Math.PI * 2; angle += 0.1) {
                for (let r = innerRadius; r < outerRadius; r += 3) {
                    const px = x + Math.cos(angle) * r;
                    const py = y + Math.sin(angle) * r * 0.3; // ê¸°ìš¸ì–´ì§„ ê³ ë¦¬
                    ctx.fillRect(Math.floor(px), Math.floor(py), 2, 2);
                }
            }
        }

        // íƒœì–‘ ê¸€ë¡œìš° íš¨ê³¼
        function drawSunGlow(x, y, radius) {
            const glowLayers = 5;
            for (let i = glowLayers; i >= 0; i--) {
                const glowRadius = radius + i * 8;
                const alpha = 0.1 - i * 0.015;
                ctx.fillStyle = `rgba(255, 200, 0, ${alpha})`;
                drawPixelCircle(x, y, glowRadius, ctx.fillStyle);
            }
        }

        // ë³„ ê·¸ë¦¬ê¸°
        function drawStars() {
            stars.forEach(star => {
                const twinkle = Math.sin(time * star.twinkleSpeed) * 0.3 + 0.7;
                const alpha = star.brightness * twinkle;
                ctx.fillStyle = `rgba(255, 255, 255, ${alpha})`;

                const sx = (star.x * zoomLevel) + canvas.width / 2 + offsetX;
                const sy = (star.y * zoomLevel) + canvas.height / 2 + offsetY;

                if (sx > -10 && sx < canvas.width + 10 && sy > -10 && sy < canvas.height + 10) {
                    ctx.fillRect(Math.floor(sx), Math.floor(sy), 2, 2);
                }
            });
        }

        // ê¶¤ë„ ê·¸ë¦¬ê¸°
        function drawOrbit(radius) {
            const centerX = canvas.width / 2 + offsetX;
            const centerY = canvas.height / 2 + offsetY;
            const scaledRadius = radius * zoomLevel;

            ctx.strokeStyle = '#ffffff15';
            ctx.lineWidth = 1;
            ctx.setLineDash([5, 5]);
            ctx.beginPath();
            ctx.arc(centerX, centerY, scaledRadius, 0, Math.PI * 2);
            ctx.stroke();
            ctx.setLineDash([]);
        }

        // í–‰ì„± ìœ„ì¹˜ ê³„ì‚°
        function getPlanetPosition(planet) {
            const centerX = canvas.width / 2 + offsetX;
            const centerY = canvas.height / 2 + offsetY;

            if (planet.orbitRadius === 0) {
                return { x: centerX, y: centerY };
            }

            const x = centerX + Math.cos(planet.angle) * planet.orbitRadius * zoomLevel;
            const y = centerY + Math.sin(planet.angle) * planet.orbitRadius * zoomLevel;

            return { x, y };
        }

        // í´ë¦­í•œ ìœ„ì¹˜ì˜ í–‰ì„± ì°¾ê¸°
        function findPlanetAtPosition(mx, my) {
            for (let i = planets.length - 1; i >= 0; i--) {
                const planet = planets[i];
                const pos = getPlanetPosition(planet);
                const scaledSize = planet.size * zoomLevel;
                const dist = Math.sqrt((mx - pos.x) ** 2 + (my - pos.y) ** 2);

                if (dist <= scaledSize + 5) {
                    return planet;
                }
            }
            return null;
        }

        // ì •ë³´ íŒ¨ë„ ì—…ë°ì´íŠ¸
        function updateInfoPanel(planet) {
            if (!planet) {
                document.getElementById('info-panel').style.display = 'none';
                return;
            }

            document.getElementById('info-panel').style.display = 'block';
            document.getElementById('planet-name').textContent = `${planet.name} (${planet.nameEn})`;
            document.getElementById('planet-type').textContent = planet.type;
            document.getElementById('planet-color-box').style.backgroundColor = planet.color;
            document.getElementById('planet-desc').textContent = planet.description;
            document.getElementById('planet-temp').textContent = planet.temp;
            document.getElementById('planet-size').textContent = planet.sizeRatio;
            document.getElementById('planet-orbit').textContent = planet.orbitPeriod;
            document.getElementById('planet-moons').textContent = planet.moons;
        }

        // ë©”ì¸ ë Œë”ë§
        function render() {
            // ë°°ê²½ í´ë¦¬ì–´
            ctx.fillStyle = '#0a0a1a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // ë³„ ê·¸ë¦¬ê¸°
            drawStars();

            // ê¶¤ë„ ê·¸ë¦¬ê¸°
            if (showOrbits) {
                planets.forEach(planet => {
                    if (planet.orbitRadius > 0) {
                        drawOrbit(planet.orbitRadius);
                    }
                });
            }

            // íƒœì–‘ ê¸€ë¡œìš°
            const sunPos = getPlanetPosition(planets[0]);
            drawSunGlow(sunPos.x, sunPos.y, planets[0].size * zoomLevel);

            // í–‰ì„± ê·¸ë¦¬ê¸°
            planets.forEach((planet, index) => {
                const pos = getPlanetPosition(planet);
                const scaledSize = planet.size * zoomLevel;

                // í† ì„± ê³ ë¦¬ (í–‰ì„± ë’¤ìª½)
                if (planet.hasRing) {
                    drawSaturnRing(pos.x, pos.y, scaledSize);
                }

                // í–‰ì„± ë³¸ì²´
                drawPixelPlanet(pos.x, pos.y, scaledSize, planet.color, planet.secondaryColor);

                // ì„ íƒëœ í–‰ì„± í•˜ì´ë¼ì´íŠ¸
                if (selectedPlanet === planet) {
                    ctx.strokeStyle = '#ffcc00';
                    ctx.lineWidth = 2;
                    ctx.setLineDash([3, 3]);
                    ctx.beginPath();
                    ctx.arc(pos.x, pos.y, scaledSize + 8, 0, Math.PI * 2);
                    ctx.stroke();
                    ctx.setLineDash([]);
                }

                // ì´ë¦„ í‘œì‹œ
                if (showNames && zoomLevel > 0.5) {
                    ctx.fillStyle = '#ffffff88';
                    ctx.font = `${Math.max(10, 12 * zoomLevel)}px 'Courier New'`;
                    ctx.textAlign = 'center';
                    ctx.fillText(planet.name, pos.x, pos.y + scaledSize + 15);
                }
            });

            // ì§€êµ¬ì˜ ë‹¬
            const earth = planets[3];
            const earthPos = getPlanetPosition(earth);
            const moonAngle = time * 0.05;
            const moonDist = 15 * zoomLevel;
            const moonX = earthPos.x + Math.cos(moonAngle) * moonDist;
            const moonY = earthPos.y + Math.sin(moonAngle) * moonDist;
            drawPixelCircle(moonX, moonY, 2 * zoomLevel, '#cccccc');
        }

        // ì—…ë°ì´íŠ¸
        function update() {
            if (!isPaused) {
                time += speedMultiplier;

                planets.forEach(planet => {
                    planet.angle += planet.orbitSpeed * speedMultiplier;
                });
            }
        }

        // FPS ê³„ì‚°
        let lastTime = performance.now();
        let frameCount = 0;

        // ê²Œì„ ë£¨í”„
        function gameLoop() {
            update();
            render();

            // FPS ê³„ì‚°
            frameCount++;
            const currentTime = performance.now();
            if (currentTime - lastTime >= 1000) {
                document.getElementById('fps-val').textContent = frameCount;
                frameCount = 0;
                lastTime = currentTime;
            }

            requestAnimationFrame(gameLoop);
        }

        // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
        canvas.addEventListener('mousedown', (e) => {
            isDragging = true;
            dragStartX = e.clientX - offsetX;
            dragStartY = e.clientY - offsetY;
        });

        canvas.addEventListener('mousemove', (e) => {
            if (isDragging) {
                offsetX = e.clientX - dragStartX;
                offsetY = e.clientY - dragStartY;
            }
        });

        canvas.addEventListener('mouseup', (e) => {
            if (!isDragging || (Math.abs(e.clientX - dragStartX - offsetX) < 5 && Math.abs(e.clientY - dragStartY - offsetY) < 5)) {
                // í´ë¦­ìœ¼ë¡œ ì²˜ë¦¬
                const planet = findPlanetAtPosition(e.clientX, e.clientY);
                selectedPlanet = planet;
                updateInfoPanel(planet);
            }
            isDragging = false;
        });

        canvas.addEventListener('wheel', (e) => {
            e.preventDefault();
            const delta = e.deltaY > 0 ? -0.1 : 0.1;
            zoomLevel = Math.max(0.3, Math.min(3, zoomLevel + delta));
            document.getElementById('zoom').value = zoomLevel;
            document.getElementById('zoom-val').textContent = zoomLevel.toFixed(1) + 'x';
        });
