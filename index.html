<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숲의 수호자 전투 데모</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Noto+Sans+KR:wght@400;700&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: #0f0c1a;
            color: #fefefe;
            font-family: 'Noto Sans KR', sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        header {
            padding: 14px 20px;
            background: linear-gradient(90deg, rgba(73, 40, 110, 0.8), rgba(21, 92, 63, 0.8));
            border-bottom: 3px solid #39214f;
            box-shadow: 0 4px 18px rgba(0, 0, 0, 0.35);
        }

        header h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: 18px;
            letter-spacing: 1px;
        }

        header p {
            margin-top: 8px;
            color: #c8ffd7;
            font-size: 14px;
        }

        main {
            display: grid;
            grid-template-columns: 2fr 1fr;
            height: calc(100vh - 96px);
        }

        #scene {
            position: relative;
            overflow: hidden;
            background: radial-gradient(circle at 30% 20%, rgba(255, 223, 150, 0.08), transparent 40%),
                        linear-gradient(180deg, #123022 0%, #0d1b14 100%);
        }

        .parallax {
            position: absolute;
            inset: 0;
            background-repeat: repeat-x;
            background-size: cover;
            animation: sway 12s ease-in-out infinite;
            opacity: 0.6;
        }

        .parallax.far {
            background-image: linear-gradient(rgba(14, 39, 32, 0.7), rgba(9, 21, 17, 0.7)),
                url('https://cdn.jsdelivr.net/gh/edent/SuperTinyIcons/images/svg/tree.svg');
            filter: blur(1px);
        }

        .parallax.near {
            background-image: linear-gradient(rgba(24, 83, 52, 0.55), rgba(10, 26, 20, 0.75)),
                url('https://cdn.jsdelivr.net/gh/edent/SuperTinyIcons/images/svg/tree.svg');
            animation-duration: 16s;
            opacity: 0.75;
        }

        #ground {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 180px;
            background: linear-gradient(180deg, rgba(31, 86, 55, 0.6), rgba(19, 40, 28, 0.9));
            box-shadow: inset 0 16px 40px rgba(0, 0, 0, 0.6);
            border-top: 3px solid rgba(154, 192, 78, 0.2);
        }

        .sprite {
            position: absolute;
            bottom: 130px;
            width: 160px;
            height: 180px;
            image-rendering: pixelated;
            transition: transform 0.35s ease, filter 0.35s ease;
        }

        #hero {
            left: 18%;
        }

        #boss {
            right: 12%;
        }

        .knight {
            background:
                linear-gradient(90deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0) 70%),
                radial-gradient(circle at 30% 30%, #f0f0f0, #c8c8c8 60%),
                linear-gradient(180deg, #6673b5 0%, #2a305b 90%);
            border: 3px solid #1c1f36;
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.55), 0 0 0 6px rgba(86, 142, 224, 0.25);
            clip-path: polygon(50% 0%, 80% 22%, 86% 55%, 74% 82%, 26% 82%, 14% 55%, 20% 22%);
        }

        .knight::after {
            content: '';
            position: absolute;
            bottom: -32px;
            left: 50%;
            width: 14px;
            height: 68px;
            background: linear-gradient(180deg, #e0e0e0 0%, #7a8cc0 90%);
            transform: translateX(-50%);
            box-shadow: 0 -10px 0 6px rgba(255, 255, 255, 0.08);
        }

        .tree-guardian {
            background:
                radial-gradient(circle at 30% 40%, #80552e 0%, #5b3a1f 68%),
                linear-gradient(180deg, #6b4226 0%, #3a2312 90%);
            border: 3px solid #1f1209;
            box-shadow: 0 12px 38px rgba(0, 0, 0, 0.6), 0 0 0 10px rgba(94, 64, 27, 0.25);
            clip-path: polygon(50% 0%, 86% 24%, 94% 60%, 75% 100%, 25% 100%, 6% 60%, 14% 24%);
        }

        .tree-guardian::before, .tree-guardian::after {
            content: '';
            position: absolute;
            width: 60px;
            height: 24px;
            background: radial-gradient(circle at 50% 50%, #d8f19d, #6d8f35 70%);
            top: 20px;
            border-radius: 18px;
            box-shadow: 0 0 12px rgba(130, 190, 66, 0.45);
        }

        .tree-guardian::before { left: -16px; transform: rotate(-12deg); }
        .tree-guardian::after { right: -16px; transform: rotate(12deg); }

        .shadow {
            position: absolute;
            width: 180px;
            height: 32px;
            background: radial-gradient(circle, rgba(0, 0, 0, 0.35) 0%, transparent 70%);
            bottom: 104px;
            filter: blur(6px);
            left: 0;
            right: 0;
            margin: 0 auto;
        }

        #hud {
            background: rgba(8, 13, 12, 0.85);
            border-left: 3px solid #2e6a46;
            padding: 20px;
            display: grid;
            grid-template-rows: auto auto 1fr;
            gap: 16px;
            box-shadow: inset 0 0 12px rgba(0, 0, 0, 0.6);
        }

        .stat {
            background: rgba(255, 255, 255, 0.04);
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 10px;
        }

        .label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 700;
            letter-spacing: 0.4px;
        }

        .chip {
            padding: 4px 10px;
            border-radius: 999px;
            font-size: 12px;
            border: 1px solid rgba(255, 255, 255, 0.12);
        }

        .chip.hero { background: rgba(104, 152, 255, 0.14); color: #9bc8ff; }
        .chip.boss { background: rgba(255, 102, 71, 0.14); color: #ffad94; }

        .bar {
            position: relative;
            width: 100%;
            height: 18px;
            background: rgba(255, 255, 255, 0.08);
            margin-top: 6px;
            border-radius: 10px;
            overflow: hidden;
        }

        .bar-inner {
            height: 100%;
            width: 100%;
            background: linear-gradient(90deg, #7cffc4, #4fa6ff);
            transition: width 0.35s ease;
        }

        .bar-inner.boss {
            background: linear-gradient(90deg, #ff855f, #ff4f4f);
        }

        .actions {
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            gap: 10px;
        }

        button.action {
            background: linear-gradient(180deg, #1f2d2a, #0e1715);
            color: #f0f9f6;
            border: 1px solid rgba(255, 255, 255, 0.15);
            padding: 14px 10px;
            border-radius: 10px;
            text-align: left;
            cursor: pointer;
            transition: transform 0.15s ease, box-shadow 0.15s ease, border-color 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        button.action:hover {
            transform: translateY(-3px);
            border-color: #5ce1b9;
            box-shadow: 0 12px 22px rgba(0, 0, 0, 0.35);
        }

        button.action:disabled {
            opacity: 0.45;
            cursor: not-allowed;
            transform: none;
            border-color: rgba(255, 255, 255, 0.08);
        }

        button .name {
            font-weight: 700;
            display: block;
        }

        button .desc {
            margin-top: 6px;
            font-size: 12px;
            color: #cde7dc;
            line-height: 1.3;
        }

        button .key-hint {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.18);
            font-size: 11px;
            padding: 3px 6px;
            border-radius: 6px;
        }

        #log {
            background: rgba(0, 0, 0, 0.35);
            border: 1px solid rgba(255, 255, 255, 0.08);
            padding: 12px;
            border-radius: 10px;
            font-size: 14px;
            line-height: 1.6;
            max-height: 200px;
            overflow-y: auto;
            box-shadow: inset 0 0 12px rgba(0, 0, 0, 0.5);
        }

        #log p {
            margin-bottom: 6px;
        }

        #log .hero { color: #88c7ff; }
        #log .boss { color: #ff9b7a; }
        #log .system { color: #d7f5c9; }

        #footer {
            padding: 14px 20px;
            background: rgba(12, 18, 16, 0.85);
            border-top: 1px solid rgba(255, 255, 255, 0.06);
            font-size: 13px;
            color: #b7d6c3;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .attack { transform: translateX(24px) scale(1.04); }
        .hurt { filter: brightness(0.6) saturate(0.8); }

        @keyframes sway {
            0% { transform: translateX(0); }
            50% { transform: translateX(10px); }
            100% { transform: translateX(0); }
        }

        @media (max-width: 960px) {
            main { grid-template-columns: 1fr; height: auto; }
            #scene { height: 420px; }
            #hud { border-left: none; border-top: 3px solid #2e6a46; }
        }
    </style>
</head>
<body>
    <header>
        <h1>FOREST GUARDIAN ENCOUNTER</h1>
        <p>기사의 길을 걷거나, 숲의 수호자가 되어 자연을 지킬 길을 선택하세요.</p>
    </header>

    <main>
        <section id="scene">
            <div class="parallax far"></div>
            <div class="parallax near"></div>
            <div id="hero" class="sprite knight"></div>
            <div id="boss" class="sprite tree-guardian"></div>
            <div class="shadow"></div>
            <div id="ground"></div>
        </section>

        <aside id="hud">
            <div class="stat" id="hero-stat">
                <div class="label">
                    <span class="chip hero">기사</span>
                    <span>실버 블레이드</span>
                </div>
                <div class="bar"><div id="hero-hp" class="bar-inner"></div></div>
                <div id="hero-status" style="margin-top:6px; color:#9bc8ff; font-size:13px;">준비 완료</div>
            </div>

            <div class="stat" id="boss-stat">
                <div class="label">
                    <span class="chip boss">보스</span>
                    <span>숲의 거목</span>
                </div>
                <div class="bar"><div id="boss-hp" class="bar-inner boss"></div></div>
                <div id="boss-status" style="margin-top:6px; color:#ffb899; font-size:13px;">고요한 분노</div>
            </div>

            <div class="actions">
                <button class="action" id="slash-btn">
                    <span class="name">1. 일섬 베기</span>
                    <span class="desc">빠르게 접근해 12~18 피해를 줍니다.</span>
                    <span class="key-hint">Q</span>
                </button>
                <button class="action" id="guard-btn">
                    <span class="name">2. 방패 올리기</span>
                    <span class="desc">다음 피해를 60% 감소시키고 반격(6)합니다.</span>
                    <span class="key-hint">W</span>
                </button>
                <button class="action" id="fire-btn">
                    <span class="name">3. 불꽃병 투척</span>
                    <span class="desc">24~30 피해와 2턴 연소(턴당 5) 부여.</span>
                    <span class="key-hint">E</span>
                </button>
                <button class="action" id="heal-btn">
                    <span class="name">4. 재정비</span>
                    <span class="desc">체력 14~20 회복. 2회 사용 가능.</span>
                    <span class="key-hint">R</span>
                </button>
            </div>

            <div id="log"></div>
        </aside>
    </main>

    <div id="footer">
        <div>키보드 단축키: Q/W/E/R &bull; 턴 마다 숲의 거목이 반격합니다.</div>
        <div id="turn-indicator">기사의 턴</div>
    </div>

    <script>
        const hero = {
            name: '실버 블레이드',
            maxHp: 120,
            hp: 120,
            shield: false,
            healCharges: 2,
            burning: 0,
        };

        const boss = {
            name: '숲의 거목',
            maxHp: 180,
            hp: 180,
            enraged: false,
            sapArmor: 0,
            burning: 0,
        };

        let actionLock = false;

        const heroHpEl = document.getElementById('hero-hp');
        const bossHpEl = document.getElementById('boss-hp');
        const heroStatus = document.getElementById('hero-status');
        const bossStatus = document.getElementById('boss-status');
        const heroSprite = document.getElementById('hero');
        const bossSprite = document.getElementById('boss');
        const logBox = document.getElementById('log');
        const turnIndicator = document.getElementById('turn-indicator');

        function clamp(value, min, max) {
            return Math.max(min, Math.min(max, value));
        }

        function updateHud() {
            heroHpEl.style.width = `${(hero.hp / hero.maxHp) * 100}%`;
            bossHpEl.style.width = `${(boss.hp / boss.maxHp) * 100}%`;
            heroStatus.textContent = hero.shield ? '방패 대기 중: 다음 공격 감소' : '준비 완료';
            bossStatus.textContent = boss.enraged ? '분노 상태: 피해 증가' : '고요한 분노';
            document.getElementById('heal-btn').disabled = hero.healCharges <= 0 || actionLock;
        }

        function addLog(message, type = 'system') {
            const p = document.createElement('p');
            p.classList.add(type);
            p.innerHTML = message;
            logBox.appendChild(p);
            logBox.scrollTop = logBox.scrollHeight;
        }

        function animateOnce(element, className, duration = 300) {
            element.classList.add(className);
            setTimeout(() => element.classList.remove(className), duration);
        }

        function heroTakeDamage(amount) {
            let finalDamage = amount;
            if (hero.shield) {
                finalDamage = Math.ceil(amount * 0.4);
                addLog(`방패가 피해를 줄였습니다! (${amount} → ${finalDamage})`, 'system');
                boss.hp = clamp(boss.hp - 6, 0, boss.maxHp);
                animateOnce(bossSprite, 'hurt');
                addLog('방패 반격으로 6 피해!', 'hero');
            }
            hero.hp = clamp(hero.hp - finalDamage, 0, hero.maxHp);
            hero.shield = false;
            animateOnce(heroSprite, 'hurt');
            updateHud();
        }

        function bossTakeDamage(amount) {
            let finalDamage = Math.max(amount - boss.sapArmor, 0);
            boss.hp = clamp(boss.hp - finalDamage, 0, boss.maxHp);
            animateOnce(bossSprite, 'hurt');
            updateHud();
            addLog(`${boss.name}에게 ${finalDamage} 피해!`, 'hero');
        }

        function applyBurning(entity, amount) {
            if (entity.burning > 0) {
                entity.hp = clamp(entity.hp - amount, 0, entity.maxHp);
            }
        }

        function checkVictory() {
            if (boss.hp <= 0) {
                addLog('승리! 거목을 쓰러뜨렸습니다.', 'system');
                lockActions(true);
                turnIndicator.textContent = '전투 종료';
                return true;
            }
            if (hero.hp <= 0) {
                addLog('패배... 숲이 당신을 삼켰습니다.', 'system');
                lockActions(true);
                turnIndicator.textContent = '전투 종료';
                return true;
            }
            return false;
        }

        function random(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function lockActions(state) {
            actionLock = state;
            document.querySelectorAll('button.action').forEach(btn => btn.disabled = state);
        }

        function heroTurn(action) {
            if (actionLock) return;
            lockActions(true);
            turnIndicator.textContent = '숲의 거목이 준비 중...';

            switch (action) {
                case 'slash': {
                    const dmg = random(12, 18);
                    addLog('기사의 일섬! 반짝이는 궤적이 거목을 벱니다.', 'hero');
                    animateOnce(heroSprite, 'attack');
                    setTimeout(() => bossTakeDamage(dmg), 200);
                    break;
                }
                case 'guard': {
                    hero.shield = true;
                    addLog('방패를 높이 들고 숨을 고릅니다.', 'hero');
                    break;
                }
                case 'fire': {
                    const dmg = random(24, 30);
                    boss.burning = 2;
                    addLog('불꽃병이 터지며 거목을 불태웁니다! 연소 2턴.', 'hero');
                    animateOnce(heroSprite, 'attack');
                    setTimeout(() => bossTakeDamage(dmg), 180);
                    break;
                }
                case 'heal': {
                    if (hero.healCharges <= 0) {
                        addLog('더 이상 회복약이 없습니다.', 'system');
                        lockActions(false);
                        return;
                    }
                    hero.healCharges -= 1;
                    const heal = random(14, 20);
                    hero.hp = clamp(hero.hp + heal, 0, hero.maxHp);
                    addLog(`재정비 완료! 체력 ${heal} 회복. (남은 사용 ${hero.healCharges})`, 'hero');
                    animateOnce(heroSprite, 'attack');
                    updateHud();
                    break;
                }
            }

            setTimeout(() => {
                if (!checkVictory()) {
                    bossTurn();
                }
            }, 500);
        }

        function bossTurn() {
            turnIndicator.textContent = '거목의 턴';

            // Burning damage on boss turn start
            if (boss.burning > 0) {
                boss.hp = clamp(boss.hp - 5, 0, boss.maxHp);
                addLog('연소 피해로 5를 잃습니다.', 'boss');
                boss.burning -= 1;
            }

            if (boss.hp < boss.maxHp / 2 && !boss.enraged) {
                boss.enraged = true;
                addLog('거목이 분노합니다! 모든 공격이 강화됩니다.', 'boss');
            }

            const choice = Math.random();
            if (choice < 0.4) {
                const dmg = random(14, 22) + (boss.enraged ? 4 : 0);
                addLog('뿌리로 땅을 쳐 올립니다! (루트 슬램)', 'boss');
                animateOnce(bossSprite, 'attack');
                setTimeout(() => heroTakeDamage(dmg), 220);
            } else if (choice < 0.75) {
                const hits = 2;
                addLog('덩굴이 연속으로 휘둘러집니다! (Vine Whip)', 'boss');
                animateOnce(bossSprite, 'attack');
                for (let i = 0; i < hits; i++) {
                    const dmg = random(7, 11) + (boss.enraged ? 2 : 0);
                    setTimeout(() => heroTakeDamage(dmg), 200 + i * 180);
                }
            } else {
                boss.sapArmor = 3;
                addLog('수액 갑옷으로 몸을 감쌉니다. (다음 피해 3 감소)', 'boss');
                setTimeout(() => addLog('울부짖음이 숲을 울립니다. 사기가 흔들립니다.', 'boss'), 120);
            }

            setTimeout(() => {
                boss.sapArmor = Math.max(boss.sapArmor - 1, 0);
                if (boss.enraged) {
                    addLog('분노한 나무 껍질이 금이 갑니다. (방어 -1)', 'system');
                }
                updateHud();
                if (!checkVictory()) {
                    turnIndicator.textContent = '기사의 턴';
                    lockActions(false);
                }
            }, 1200);
        }

        document.getElementById('slash-btn').addEventListener('click', () => heroTurn('slash'));
        document.getElementById('guard-btn').addEventListener('click', () => heroTurn('guard'));
        document.getElementById('fire-btn').addEventListener('click', () => heroTurn('fire'));
        document.getElementById('heal-btn').addEventListener('click', () => heroTurn('heal'));

        document.addEventListener('keydown', (e) => {
            const keyMap = {
                q: 'slash',
                w: 'guard',
                e: 'fire',
                r: 'heal',
            };
            const action = keyMap[e.key.toLowerCase()];
            if (action) {
                heroTurn(action);
            }
        });

        // Initial state
        addLog('숲의 거목이 눈을 뜨고 당신을 바라봅니다.', 'system');
        updateHud();
        lockActions(false);
    </script>
</body>
</html>
